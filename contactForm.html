<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="css/nav.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src='src/contact.js'></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                    <a href="https://rohanyar.github.io/">Home</a> 
                    <a href="https://rohanyar.github.io/aboutMe.html">About Me</a> 
                    <a href="https://mattm401.github.io/">Course Github</a>
                    <a href="https://rohanyar.github.io/contactForm.html">Contact Me</a>
                    <div class="next-prev-buttons">
                        <a href="https://shay97279.github.io/" class="button">Previous</a>
                        <a href="https://dhp2616.github.io/-/" class="button">Next</a>
                    </div>
                </div>
            </nav>
        </header>
        


        <h1 class="center">Contact Me</h1>
        <div class="container mt-5">
            <form id="contact-form">

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" class="form-control" id="user_lname" name="user_lname">
                </div>
        
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" class="form-control" id="user_fname" name="user_fname">
                </div>
               
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="user_email" name="user_email">
                </div>
               
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="user_phone" name="user_phone">
                </div>
               
    
                <div class="form-group">
                    <label for="message">Message:</label><br>
                    <textarea class="form-control" id="user_message" name="user_message" rows="4"></textarea>
                </div>
                
    
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
