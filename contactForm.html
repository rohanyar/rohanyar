        <h1 class="center">Contact Me</h1>
        <div class="container mt-5">
            <form id="contact-form">

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" class="form-control" id="user_lname" name="user_lname"><br><br>
                </div>
        
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" class="form-control" id="user_fname" name="user_fname"><br><br>
                </div>
               
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="user_email" name="user_email"><br><br>
                </div>
               
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="user_phone" name="user_phone"><br><br>
                </div>
               
    
                <div class="form-group">
                    <label for="message">Message:</label><br>
                    <textarea class="form-control" id="user_message" name="user_message" rows="4" cols="50" required></textarea><br><br>
                </div>
                
    
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="error" class="center"></div>
